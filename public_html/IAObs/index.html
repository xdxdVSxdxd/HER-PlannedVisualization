<!DOCTYPE html>
<html>
  <head>
    
    <!-- meta -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>

    <div id="mesagesbox">
      <div id="mesages">
        <div id="waitmessage">Wait... fetching messages...</div>
        <div id="messagecontainer"></div>
      </div>      
    </div>


    <div class="container-fluid">

      <form>
      <div class="row">
        <div class="col-md-5">
          <span class="headwhite">Tempo:</span>
        </div>
        <div class="col-md-3">
          <select name="tempo" id="tempo">
            <option value="all" SELECTED>Dall'inizio</option>  
            <option value="month">Ultimo mese</option>  
            <option value="week">Ultima settimana</option>  
            <option value="day">Ultimo giorno</option>  
          </select>
        </div>
        <div class="col-md-4">
          <a class="btn btn-default" id="visualize" href="#">Visualizza</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <span class="headwhite">Sensibilit√† (numero minimo di conversazioni):</span>
        </div>
        <div class="col-md-3">
          <select name="sens" id="sens">
            <option value="0">Tutti</option>  
            <option value="5" SELECTED>Almeno 5</option>  
            <option value="15">Almeno 15</option>  
            <option value="30">Almeno 30</option>  
          </select>
        </div>
        <div class="col-md-4">
        </div>
      </div>
      </form>
      
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="chart-wrapper col-md-12">
              <div class="chart" column="none" filterBy="none" groupBy="entity"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.map"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.0/moment.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
